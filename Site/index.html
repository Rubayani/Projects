<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="styles.css"><link rel="preconnect"
            href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    </head>
    <body>

        <!--#region nav_bar -->

        <div class="nav_bar">
            <p class="nav_title">Squad Finder</p>
            <button class="creat_squad_debug" type="button"
                onclick="newSquad()">new squad</button>
        </div>

        <!--#region Content -->

        <div class="content">

            <!--#region filter-->
            <div class="filter">
                <div class="wrapper">
                    <div class="relic_type">
                        <div class="filter_header">Relic</div>
                        <div class="relic_options">
                            <div class="choice_button selected">All</div>
                            <div class="choice_button">Lith</div>
                            <div class="choice_button">Meso</div>
                            <div class="choice_button">Neo</div>
                            <div class="choice_button">Axi</div>
                        </div>
                    </div>
                </div>
            </div>

            <!--#region container-->
            <div class="container">
                <div class="squad_container">

                    <div class='content'>
                        <div class='top_section'>
                            <div class='mission_info'>
                                Survival <br>

                                <div class="relic">Axi A1</div>
                            </div>
                            <div class='players_count'><i
                                    class="fa-regular fa-user"></i> 1/4</div>
                        </div>

                        <div style="font-size: 12px;" class='host_name'><span
                                style="color: #90A1B9;">Host:
                            </span>${host_name}</div>
                    </div>

                    <button onclick="joinSquad(this)">Join Squad</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
